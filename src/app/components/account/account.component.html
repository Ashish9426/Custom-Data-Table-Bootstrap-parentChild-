
<div class="container">
    <table class="table table-hover">
        <tbody>
            <th *ngFor="let c of colHeaderChild; index as i" [ngClass]="c.color">{{c.col}}</th>
            <tr *ngFor="let emp of dataChild; index as k ">
                <td *ngFor="let e of emp | keyvalue; index as x" ngClass={{colHeaderChild[x].color}}>
                    
                    <ng-container *ngIf="colHeaderChild[x].type=='text'">
                        {{e.value}}
                    </ng-container>
                    
                    <ng-container *ngIf="colHeaderChild[x].type=='input'">
                        <input matInput placeholder="Enter text">
                    </ng-container>
                    
                    <ng-container *ngIf="colHeaderChild[x].type=='icon'">
                        <a *ngFor="let icon of colHeaderChild[x].icons">
                            <fa-icon [icon]="icon"></fa-icon>
                        </a>
                    </ng-container>
                </td>
            </tr>
        </tbody>
    </table>
</div>

                    <ng-container *ngIf="colHeaderChild[0].type=='text'">

                    <ng-container *ngIf="colHeaderChild[0].type=='input'">

                    </ng-container>
                </td>

                <td class={{colHeaderChild[1].color}}>
                    <ng-container *ngIf="colHeaderChild[1].type=='text'">
                        {{emp.name}}
                    </ng-container>
                    <ng-container *ngIf="colHeaderChild[1].type=='input'">
                        <input matInput placeholder="Enter text">
                    </ng-container>
                    <ng-container *ngIf="colHeaderChild[1].type=='icon'">
                        <a *ngFor="let icon of colHeaderChild[1].icons"><fa-icon [icon]="icon"></fa-icon></a>
                    </ng-container>
                </td>

                <td class={{colHeaderChild[2].color}}>
                    <ng-container *ngIf="colHeaderChild[2].type=='text'">
                        {{emp.age}}
                    </ng-container>
                    <ng-container *ngIf="colHeaderChild[2].type=='input'">
                        <input matInput placeholder="Enter text">
                    </ng-container>
                    <ng-container *ngIf="colHeaderChild[2].type=='icon'">
                        <a *ngFor="let icon of colHeaderChild[2].icons"><fa-icon [icon]="icon"></fa-icon></a>
                    </ng-container>
                </td>

                <td class={{colHeaderChild[3].color}}>
                    <ng-container *ngIf="colHeaderChild[3].type=='text'">
                        {{emp.salary}}
                    </ng-container>
                    <ng-container *ngIf="colHeaderChild[3].type=='input'">
                        <input matInput placeholder="Enter text">
                    </ng-container>
                    <ng-container *ngIf="colHeaderChild[3].type=='icon'">
                        <a *ngFor="let icon of colHeaderChild[3].icons"><fa-icon [icon]="icon"></fa-icon></a>
                    </ng-container>
                </td>

                <td class={{colHeaderChild[4].color}}>

                        icons

                        <input matInput placeholder="Enter text">
                    </ng-container>
                    <ng-container *ngIf="colHeaderChild[4].type=='icon'">
                        <a *ngFor="let icon of colHeaderChild[4].icons"><fa-icon [icon]="icon"></fa-icon></a>
                    </ng-container>
                </td>
            </tr>
        </tbody>
    </table>
</div>
